<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Reader - Facturación Electrónica</title>
</h:head>
<h:body>

	<h:form>

		<h:outputText value="Message:#{pfExceptionHandler.message}" />
		<h:outputText value="#{pfExceptionHandler.formattedStackTrace}"
			escape="false" />

		<br />
		<span class="ui-float-label"> <p:inputText id="float-input"
				value="#{consultaView.claveAcceso}" /> <p:outputLabel
				for="@previous" value="Clave de acceso" />
		</span>

		<p:commandButton value="Consultar" styleClass="ui-button-flat"
			process="@this float-input"
			actionListener="#{consultaView.consultar}"
			update="txtAutorizacion txtAutorizacion2" />

		<p:inputTextarea id="txtAutorizacion"
			value="${consultaView.comprobanteAutorizadoTo.archivoXML}" rows="6"
			cols="33" />

		<p:inputTextarea id="txtAutorizacion2"
			value="${consultaView.comprobanteAutorizadoTo.claveAcceso}" rows="6"
			cols="33" />
	</h:form>
</h:body>
</html>
